<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROJECT00 - Authentication</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        header h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .auth-buttons {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        .auth-buttons a {
            padding: 12px 24px;
            font-size: 18px;
            font-weight: bold;
            background-color: white;
            color: #007bff;
            text-decoration: none;
            border: 2px solid #007bff; /* Blue outline */
            border-radius: 8px;
            transition: background 0.3s, color 0.3s;
        }
        .auth-buttons a:hover {
            background-color: #007bff;
            color: white;
        }
        .other-buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .other-buttons button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .other-buttons button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <h1>WELCOME</h1>
    </header>

    <div class="auth-buttons">
        <a href="login.html">Login</a>
        <a href="signup.html">Signup</a>
        
    </div>

    <div class="other-buttons">
        <button onclick="fetchUserProfile()">View Profile</button>
        <button onclick="fetchProtected()">Access Protected Route</button>
        <button onclick="logout()">Logout</button>
    </div>

    <script src="js/auth.js"></script>
</body>
</html>
